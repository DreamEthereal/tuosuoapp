<script language=javascript>
function AJAX_Login_Form_Validator()
{
	if (!CheckNotNull(document.AJAXLoginForm.username, "邮件账号/昵称")) {return false;}
	//if (!CheckEmail(AJAXLoginForm.username,"邮件账号")) {return false;}
	if (!CheckNotNull(document.AJAXLoginForm.password, "密码")) {return false;}
}

function Login_Form_Submit()
{
	if( AJAX_Login_Form_Validator() != false)
	{
		username = Trim(document.AJAXLoginForm.username.value);
		password = hex_md5(Trim(document.AJAXLoginForm.password.value));
   		AjaxLoginSubmitRequest('WebAPI/AjaxLogin.php?Task=CheckLogin&surveyID={surveyID}&Username='+username+'&Hash='+password);
	}
}
</script>
