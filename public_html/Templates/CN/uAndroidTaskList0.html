<html>
<head>
<META http-equiv=Content-Language content=zh-cn>
<meta http-equiv=content-type content="text/html; charset=gbk">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" type="text/css" href="../CSS/AndroidPad.css">
<link rel="stylesheet" type="text/css" href="../CSS/TabMenu.css">
<script language="javascript"> 
	rexseeMenu.setOptionsMenuId("mainOptionsMenu1");
	rexseeSpecialKey.enableBackKeyListener(false);
</script> 
<META content="MSHTML 6.00.3790.0" name=GENERATOR></HEAD>

<body oncontextmenu="return false" style="background:#e5e5e5;color:#666;font-size:14px;margin:0px;overflow:hidden">

<div style="padding:5px;font-weight:bold;background: -webkit-gradient(linear, left top, right bottom, from(#6A0500), to(#ddd));color:#fff;font-size:20px;overflow:hidden">
 <table width=100%>
   <tr><td width=30 style="padding:0px"><a href="InputIndex.php"><img src="../Images/back.png" border=0></a></td>
   <td align=center width=* style="color:#fff;font-size:24px;padding:0px">任务列表</td>
   <td width=30 style="padding:0px">&nbsp;</td></tr>
 </table>
</div>

<div style="background:#ddd;border-bottom:#ccc 1px solid;font-size:18px;height:20px;padding:10px 0px 10px 0px;">&nbsp;列出未完成任务(<span class=red>{recNum}</span>)：{surveyTitle}</div>

<div class="invertedshiftdown">
	<ul>
      <li {stat0}><a href="{listURL}&stat=0">未完成任务</a>
      <li {stat1}><a href="{listURL}&stat=1">已完成任务</a></li>
	</ul>
</div>

<div id="androidList" style="padding-left:10px;padding-right:10px;padding-top:5px;background: #e5e5e5;">

<form name="Check_Form" method="post" action="">
  <!-- BEGIN TASK -->
   <table width=100% style="border:#d9d9d9 2px solid;margin-bottom:5px;background:#ffffff">
   <tr>
      <td height=40 width=* valign=center style="border-bottom:#ddd 1px solid;padding-left:20px;font-size:24px">{taskName}<br/><span style="font-size:16px">({taskDesc})</span></td>
   </tr>
   <tr>
      <td height=30 width=* align=left style="padding-left:20px;font-size:20px">{actionTitle}</td>
	  </tr>
 </table>
  <!-- END TASK -->
  <table width=100% style="border:#d9d9d9 2px solid;margin-bottom:5px;background:#ffffff;display:{haveNoTask}">
   <tr style="display:{haveNoTask}">
      <td height=40 width=* valign=center style="border-bottom:#ddd 1px solid;padding-left:20px;font-size:20px">当前无任务</span></td>
   </tr>
   <tr style="display:{haveNoTask}">
      <td height=30 width=* align=left style="padding-left:20px;font-size:14px">无未完成任务</td>
   </tr>
 </table>
</div>
</form>
<script>scroll(0, 0);</script>
</body>
</html>
