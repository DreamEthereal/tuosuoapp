<script language=javascript>
function Check_Form_Validator()
{
	if (!CheckNotNull(document.getElementById("optionText"), "设定指定的输入内容")) {return false;}
}
function SubmitCallBack() {
    if( Check_Form_Validator() != false )
	{
	    var theValue = Trim(document.getElementById("optionText").value);
		var theValueString = theValue.replace(/\n/g,"######");
		theValueString = theValueString.replace(/\r/g,"");
		parent.document.getElementById('optionText').value = theValueString;
		parent.hidePopWin();
	}
}
function Init(){   
   var theValueString = parent.document.getElementById('optionText').value;
   var theInitValue = '';
   if( Trim(theValueString) != '' )
   {
	   var theStringArray = theValueString.split("######");
	   for( i=0;i<theStringArray.length;i++)
	   {
		   theInitValue += theStringArray[i] + "\n";
	   }
   }
   document.getElementById("optionText").value = theInitValue;
}
</script>
