<tr>
    <td height=25 class="question" valign=center>{questionName}</td>
</tr>
<tr>
   <td>
	  <table cellSpacing=0 cellPadding=0>
		<!-- BEGIN OPTION -->
		<tr class="answer">
			<td nowrap>&nbsp;{optionName}</td>
			<td width=15></td>
			<td nowrap align=right>Code£º<input size=10 name="option_3_{questionID}_{optionID}" value="{itemCode}" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
		</tr>
		<!-- END OPTION -->
		<tr class="answer" style="display:{isHaveOther}">
			<td nowrap>&nbsp;{other_optionName}</td>
			<td width=15></td>
			<td nowrap align=right>Code£º<input size=10 name="option_3_{questionID}_0" value="{otherCode}" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
		</tr>
		<tr class="answer" style="display:{isHaveNeg}">
			<td nowrap>&nbsp;{neg_optionName}</td>
			<td width=15></td>
			<td nowrap align=right>Code£º<input size=10 name="option_3_{questionID}_99999" value="{negCode}" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
		</tr>
	  </table>
  </td>
</tr>
