<tr>
    <td height=25 class="question" valign=center>{questionName}</td>
</tr>
<tr>
   <td>
	 <table style="border:1px solid #cacaca;">
		<tr><td colspan=5>&nbsp;样本数：{totalResponseNum}&nbsp;&nbsp;&nbsp;&nbsp;回复数：<b>{rep_answerNum}</b>&nbsp;&nbsp;&nbsp;&nbsp;缺失数：{skip_answerNum}</td>
		</tr>
		<tr style="color:white;">
		    <td bgcolor=#cf1100 width=70 align=center>&nbsp;<b>数值总和</b></td>
		    <td bgcolor=#cf1100 width=70 align=center>&nbsp;<b>最小值</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>最大值</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>众值</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>标准差</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>不清楚</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>平均值</b></td>
		</tr>
		<tr style="background-color:#e4e0ea;border-bottom:1px solid #cacaca">
		    <td nowrap align=center>{totalValueNum}</td>
		    <td nowrap align=center>{minValueNum}</td>
			<td nowrap align=center>{maxValueNum}</td>
			<td nowrap align=center>{reValueNum}</td>
			<td nowrap align=center>{stdDev}</td>
			<td nowrap align=center>{unKnowNum}</td>
			<td nowrap align=center><b>{avgValueNum}</b></td>
		</tr>
	</table>
</td></tr>
