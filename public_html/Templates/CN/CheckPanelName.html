<script language="javascript"> 
function checkSelectData()
{
	var strErr = "操作要求必须先选择一条或多条数据！";
	objField = document.Ajax_Form.responseID;
	if( typeof objField == 'undefined' )
	{
		$.notification(strErr);
		return false;
	}
	if( objField.length == null )
	{
		if (! objField.disabled && objField.checked) return true;
		else
		{
			$.notification(strErr);
			return false;
		}
	}
	else
	{
		for (i=0;i<objField.length;i++){
			if ( ! objField[i].disabled && objField[i].checked) return true;
		}
		$.notification(strErr);
		return false;
	}
}
function onDeleteSubmit()
{
	if ( checkSelectData()) 
	{
		if( window.confirm('您真的想删除这些数据吗？本操作不可恢复！') )
		{
			submitForm('DeleteSubmit');
		}
	}
}
function submitForm( actionName )
{
	document.getElementById('DeleteSubmit').disabled = true;
	disabledStyle(document.getElementById('DeleteSubmit'));
	document.getElementById('closeBtn').disabled = true;
	disabledStyle(document.getElementById('closeBtn'));	
	document.getElementById('formAction').value = actionName;
	document.getElementById('Ajax_Form').submit();
}
function disabledStyle(obj)
{
	obj.style.border = '1px solid #DDD';
	obj.style.backgroundColor = '#F5F5F5';
	obj.style.color = '#3b5888';
}
</script>
