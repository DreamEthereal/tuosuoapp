<link rel="stylesheet" type="text/css" href="CSS/UIBase.css" />
<link rel="stylesheet" type="text/css" href="CSS/Index.css" />
<style>
	.details {width:940px !important;width:960px;padding:5px 10px;background:#fff;text-align:left;color:#666;}
	.details {font-size:12px;}
	.details p {font-size:12px;}
	body{font-size:12px;}

	.t_table{width:100%;border:1px solid #cacaca;margin-bottom:5px;font-size:12px;}
    .t_table tr{height:34px;color:#5d5d5d;}
    .t_table tr th{background-color: #f9f9f9;padding:0 5px;}
    .t_table tr td{padding:0 5px;}
    .t_table tr th{font-weight:bold;}
    .t_table tr th.title,.d_table tr td.title{text-align:left;}    
    .t_table tr td a{color:#3b5888;}
    .t_table tr td a:hover{color:#ff7700;}
    .t_table tr:hover{background-color:transparent}

	.r_table tr,r_table tr td{line-height:20px;}
</style>
<!--该调查问卷由科维能动EnableQ在线问卷调查引擎系统生成 -->
<div class="details">
<table bgcolor="#ffffff" cellpadding="0" cellspacing="0" class="t_table">
	<tr class=coltitle><th align=center style="border-bottom:1px solid #cacaca;font-size:20px;padding:5px;font-family: 'Microsoft YaHei','微软雅黑','黑体'"><b>{surveyTitle}</b></th></tr>
	<tr><td style="border-bottom:1px solid #cacaca;">{surveySubTitle}<br/>{surveyInfo}</td></tr>
   <tr class=coltitle><td style="font-size:16px;padding:10px 5px;" align="center">&nbsp;<b>样本数(N) = </b><span class=red>{totalResponseNum}</span></b></td></tr>
   <tr><td>
    <!-- BEGIN QUESTION -->
      <table width="100%" cellpadding="0" cellspacing="0" id="question_{questionID}" style="margin-top:5px">
      {questionList}
     </table>
    <!-- END QUESTION -->
   </td></tr>
</table>
</div>
