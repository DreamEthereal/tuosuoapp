<script language=javascript>
var editTextRange;
function CheckSpecicalChar(objField, strText)
{
	var strErr = "“" + strText + "”不能包含单引号、双引号、反斜线等非法字符！";
	var Re = /[\x22\x27\x5C\x3F\x23\x25\x2B\x2F]+/ig;
	if ( Re.test(objField.value))
	{
        objField.focus();
		$.notification(strErr);
		return false;
	}
	return true;
}
function Check_Form_Validator()
{
	if (!CheckNotNull(document.Check_Form.surveyTitle, "调查问卷标题")) {return false;}
	if (!CheckSpecicalChar(document.Check_Form.surveyTitle, "调查问卷标题")) {return false;}
}
function submitForm()
{
	if( Check_Form_Validator() != false )
	{
		savesurveyinfo();
		document.getElementById('nextStep').disabled = true;
		disabledStyle(document.getElementById('nextStep'));
		document.getElementById('close').disabled = true;
		disabledStyle(document.getElementById('close'));
		document.Check_Form.submit();
	}
}
</script>
