<tr><td height=25 class="question" valign=center>&nbsp;{questionRequire}<span class="textEdit" id="questionName_{questionID}">{questionName}</span>&nbsp;<span class=notes>{questionNotes}</span></td></tr>
<tr><td class="tips"><span class="textEdit" id="questionNotes_{questionID}">{questionTips}</span></td></tr>
<tr><td>
  <table cellSpacing=0 cellPadding=0 id="qtn_table_{questionID}">
    <tr height=30 class=tdheight style="display:{isHaveUnitText}">
	    <td>&nbsp;</td>
	    <td width=8></td>
		<td colspan="{colWidth}" class="answer" nowrap>
		    <span style="float:left">{unitTextLeft}&nbsp;</span>
		    <span style="float:right">&nbsp;{unitTextRight}</span>
		</td>
		<td style="display:{isHaveUnkown}"></td>
		<td width=10></td>
		<td>&nbsp;</td>
	</tr>
    <tr height=30 class=tdheight>
	    <td>&nbsp;</td>
	    <td width=8></td>
		<!-- BEGIN RATING -->
		<td class="answer" align="center" valign="center" nowrap>{ratingName}</span></td>
		<td width=10></td>
		<!-- END RATING -->
		<td class="answer" align="center" valign="center" nowrap style="display:{isHaveUnkown}">不清楚</span></td>
		<td width=10></td>
		<td>&nbsp;</td>
	</tr>	
    <!-- BEGIN OPTION -->
    <tr height=30 class=tdheight id="range_rating_{optionNameID}_container">
		<td class="answer" nowrap valign=center>&nbsp;&nbsp;<span class="textEdit" id="optionName_15_{questionID}_{optionNameID}">{optionName}</span></td>
	    <td width=8></td>
		<!-- BEGIN SUBRATING -->
		<td class="answer" align="center" height=40><input type="radio" value="{optionValue}" name="{optionID}" id="{optionID}" onclick="Check_Survey_Conditions()" {isCheck}></td>
		<td width=10></td>
		<!-- END SUBRATING -->
	   <td style="display:none" id="TextInput_{questionID}_{optionNameID}" class="answer" nowrap>理由：<input name="TextOtherValue_{questionID}_{optionNameID}" id="TextOtherValue_{questionID}_{optionNameID}" value="{otherValue}" type="text" size=30>&nbsp;</td>
    </tr>
	<!-- END OPTION -->
  </table>
</td></tr>
