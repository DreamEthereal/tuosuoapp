<script>
function Check_Form_Validator()
{
	<!-- BEGIN JS -->
	if (!CheckNotNull(document.getElementById('quotaName_{jsQuotaID}'), "配额名称")) {return false;}
	if (!CheckSpecicalChar(document.getElementById('quotaName_{jsQuotaID}'), "配额名称")) {return false;}
	if (!CheckNotNull(document.getElementById('quotaNum_{jsQuotaID}'), "配额限制")) {return false;}
	if (!CheckNumber(document.getElementById('quotaNum_{jsQuotaID}'), "配额限制",0,10000000)) {return false;}
	if (!CheckNotNull(document.getElementById('quotaText_{jsQuotaID}'), "到达配额的提示信息")) {return false;}
	if (!CheckSpecicalChar(document.getElementById('quotaText_{jsQuotaID}'), "到达配额的提示信息")) {return false;}
	<!-- END JS -->
}
function CheckSpecicalChar(objField, strText)
{
	var strErr = "“" + strText + "”不能包含单引号、双引号、反斜线等非法字符！";
	var Re = /[\x22\x27\x5C]+/ig;
	if ( Re.test(objField.value))
	{
        objField.focus();
		$.notification(strErr);
		return false;
	}
	return true;
}
function submitForm()
{
	if( Check_Form_Validator() != false )
	{
		document.getElementById('submitBtn').disabled = true;
		disabledStyle(document.getElementById('submitBtn'));
		document.getElementById('resetBtn').disabled = true;
		disabledStyle(document.getElementById('resetBtn'));
		document.getElementById('close').disabled = true;
		disabledStyle(document.getElementById('close'));
		document.Check_Form.submit();
	}
}
</script>
