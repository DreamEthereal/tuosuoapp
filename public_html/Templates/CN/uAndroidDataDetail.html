 body{font-size:14px}
 td { padding:2px 5px 2px 5px;font-size:16px}
 table {margin-bottom:3px;}
 .question { font-weight: bold; font-size: 18px; color: #00568f; font-family: Calibri;height:25px;}

</style>
<script language="javascript"> 
	rexseeMenu.setOptionsMenuId("mainOptionsMenu1");
	rexseeSpecialKey.enableBackKeyListener(false);
	function dynimgsize(o){
		var zoom=parseInt(o.style.zoom, 10)||100;zoom+=event.wheelDelta/12;if (zoom>0) o.style.zoom=zoom+'%';
		return false;
	}
	function Init()
	{
	   {check_survey_conditions_list}
	}
</script> 
<META content="MSHTML 6.00.3790.0" name=GENERATOR></HEAD>

<body oncontextmenu="return false" style="background:#e5e5e5;color:#666;font-size:14px;margin:0px;overflow:hidden" onload="javascript:Init();">

<div style="padding:5px;font-weight:bold;background: -webkit-gradient(linear, left top, right bottom, from(#6A0500), to(#ddd));color:#fff;font-size:20px;overflow:hidden">
 <table width=100%>
   <tr><td width=30 style="padding:0px"><a href="{lastURL}"><img src="../Images/back.png" border=0></a></td>
   <td align=center width=* style="color:#fff;font-size:24px;padding:0px">数据详细</td>
   <td width=30 style="padding:0px">&nbsp;</td></tr>
 </table>
</div>

<div id="androidList" style="padding-left:10px;padding-right:10px;padding-top:5px;background: #e5e5e5;overflow:hidden">
   <form name="Check_Form" method="post" action="">
  <table style="LINE-HEIGHT: 150%;border-collapse:collapse;" cellSpacing=0 cellPadding=0 width="100%" borderColor=#ccc border=1>
   <tr><td colspan=2 bgcolor="#f9f9f9" style="font-size:16px;padding:8px;color:#353535"><b>基本信息</b></td></tr>
   <tr><td nowrap width=15% class="option">&nbsp;回复时间(开始)</td>
       <td>&nbsp;{joinTime}</td>
   </tr>
   <tr><td nowrap width=15% class="option">&nbsp;回复时间(结束)</td>
       <td>&nbsp;{submitTime}</td>
   </tr>
   <tr><td class="option">&nbsp;用时</td>
       <td>&nbsp;{overTime}</td>
   </tr>
   <tr><td class="option">&nbsp;完成标记</td>
       <td>&nbsp;{overFlag}</td>
   </tr>
   <tr><td class="option">&nbsp;样本标识</td>
       <td>&nbsp;{administratorsName}</td>
   </tr>
   <tr><td class="option">&nbsp;地址标识</td>
       <td>&nbsp;{ipAddress}</td>
   </tr>
   <tr><td class="option">&nbsp;数据来源</td>
	   <td>&nbsp;{uniDataCode}</td>
   </tr>
   <tr><td class="option">&nbsp;录入人员</td>
       <td>&nbsp;{area}</td>
   </tr>
   </table><table style="LINE-HEIGHT: 150%;border-collapse:collapse;" cellSpacing=0 cellPadding=0 width="100%" borderColor=#ccc border=1>
    <tr><td colspan=2 bgcolor="#f9f9f9" style="font-size:16px;padding:8px;color:#353535"><b>问卷回复信息</b></td></tr>
    <tr><td colspan=2>
    <!-- BEGIN QUESTION -->
     <table width="100%" id="question_{questionID}">
		 <tr style="display:{isSingleDataModi}"><td style="padding:5px"><a href="{modiDataURL}&firstQtnId={questionID}" style="border-right: 1px solid; padding-right: 8px; border-top: 1px solid; padding-left: 8px;padding-bottom: 6px;border-left: 1px solid; line-height: 30px; margin-right: 2px; padding-top: 6px; border-bottom: 1px solid; height: 30px;border-color:#c2d5e3;background-color: #e5edf2;color:#333368;font-size:16px" onclick="return window.confirm('您真的想从该问题所在的问卷页开始修改数据吗？')" >&nbsp;&nbsp;修改&nbsp;&nbsp;</a></td></tr>
	    {questionList}
     </table>
    <!-- END QUESTION -->
   </td></tr></table>

   <table style="LINE-HEIGHT: 150%;border-collapse:collapse;" cellSpacing=0 cellPadding=0 width="100%" borderColor=#cacaca border=1>
    <tr><td colspan=2 bgcolor="#f9f9f9" style="font-size:16px;padding:8px;color:#353535"><b>数据审核和批注信息</b></td></tr>
    <tr><td class="option" width=15%>&nbsp;审核状态</td>
        <td>&nbsp;{authStat}</td>
    </tr>
    {authInfoList}
   </table>

   <table width=100%>
   <tr> 
       <td height="20">
	   <input name="backTopic" class=btn type="button" value="上一条"  onClick="javascript:window.location.href='{last1URL}'">
	   <input name="backTopic" class=btn type="button" value="下一条"  onClick="javascript:window.location.href='{next1URL}'">
	   <input name="backTopic" class=btn type="button" value="&nbsp;&nbsp;修改&nbsp;&nbsp;" style="display:{isAuthDataModi}" onClick="javascript:window.location.href='{modiDataURL}'">
	   <input name="backTopic" class=btn type="button" value="&nbsp;&nbsp;返回&nbsp;&nbsp;" onClick="javascript:window.location.href='{lastURL}'">
	   </td>
   </tr>
   </table>
</div>
