<script language="javascript"> 
function Init()
{
	gId('questionlist').innerHTML = "<div id=\"preloading\" style=\"background-color:#f0f0f0;width:160px;overflow:hidden;white-space:nowrap;color:black;font-weight:bold;-moz-border-radius-bottomright:5px;-webkit-border-bottom-right-radius:5px;-khtml-border-bottom-right-radius:5px;border-bottom-right-radius:5px;\">&nbsp;<img src=\"..\/Images\/wait.gif\" width=\"16px\" height=\"16px\">&nbsp;正在加载问卷数据&nbsp;<\/div>";
    AjaxQtnListRequest("ShowModiQtnList.php{thisURLStr}"+"&randid="+Math.random());
}
function refreshParent() {
    AjaxQtnListRequest("ShowModiQtnList.php{thisURLStr}"+"&randid="+Math.random());
}
var http_request = false;
function AjaxQtnListRequest(url)
{
	http_request = false;
	if(window.ActiveXObject){
		try{ http_request = new ActiveXObject("Msxml2.XMLHTTP");}
		catch (e){ try{ http_request = new ActiveXObject("Microsoft.XMLHTTP");} catch (e) {}
		}
	}
	else if(window.XMLHttpRequest){
		http_request = new XMLHttpRequest();
		if (http_request.overrideMimeType){ http_request.overrideMimeType('text/xml');}
	}	
	if (!http_request){ $.notification("Cannot create an XMLHTTP instance");return false;}
	http_request.onreadystatechange = function() {
	  if( http_request.readyState == 4 && http_request.status == 200) {
			 gId('questionlist').innerHTML = http_request.responseText;
			 fnLoad(2);
		}
	}
	http_request.open('GET', url, true);
	http_request.send(null);
}
</script>
