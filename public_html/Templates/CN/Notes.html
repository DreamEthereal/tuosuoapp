<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <head><title>Eclear在线问卷调查引擎</title>
	<meta http-equiv=content-language content=zh-cn>
	<meta http-equiv=content-type content="text/html; charset=gbk">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
	<style>
		html{font-family:sans-serif;}
		html{font-size:10px;-webkit-tap-highlight-color:transparent}
		body{font-size:14px;color:#666;font-family:"Microsoft YaHei","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3",sans-serif}
		body{line-height:1.42857143;background-color:#fff;}
		h3,li,ol,p,ul{margin:0;padding:0}
		hr{height:0;-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box}
		
		code,pre{font-family:Menlo,Monaco,Consolas,"Courier New",monospace;font-size:1em}
		code{padding:2px 4px;font-size:90%;color:#c7254e;background-color:#f9f2f4;border-radius:4px}
		pre{overflow:auto}
		pre{display:block;padding:9.5px;margin:10px 0 10px;font-size:13px;line-height:1.2;color:#333;word-break:break-all;word-wrap:break-word;background-color:#f5f5f5;border:1px solid #ccc;border-radius:4px}
		pre code{padding:0;font-size:inherit;color:inherit;white-space:pre-wrap;background-color:transparent;border-radius:0}

		img{max-width:100%!important}
		h3{font-family:inherit;font-weight:500;line-height:1.1;color:inherit}
		h3{margin-top:20px;margin-bottom:10px}
		h3{font-size:24px}

		.main{margin:0px auto;width:760px;height:auto;}
		.content h3 code{color:rgba(0,0,0,.3);font-family:inherit;font-weight:inherit}
		.content h3{padding-top:8px;padding-bottom:10px;margin-bottom:5px;border-bottom:3px solid #3C9CCF}
		.content{line-height:1.6;font-size:1.15em}
		.content p{padding:.75em 0}
		.content ul{}
		.content ol{padding:10px 10px 10px 20px}
		.content ol li,.content ul li{padding:5px 0 5px 5px;margin-left:30px}
		.content li p{padding:0}
		.m{color:#F60}
		.clear{clear:both}
		
		.tips{padding:15px;margin-bottom:20px;border:1px solid transparent;border-radius:4px}
		.tips{color:#8a6d3b;background-color:#fcf8e3;border-color:#faebcc}
		.tips{margin-top:15px}
      </style>
  </head>
  <body>
      <div class="main">
         <div class="inner">
            <div class="content">
              <h3>{notes_title}</h3>
              <p>{notes_content}</p>
			  {notes_extend}
            </div>
            <div class="tips">{notes_tip}</div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
  </body>
</html>
