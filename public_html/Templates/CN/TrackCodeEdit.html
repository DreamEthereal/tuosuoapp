<script language=javascript>
function Check_Form_Validator()
{
	if (!CheckNotNull(document.Check_Form.tagName, "创意名称")) {return false;}
	if (!CheckNotNull(document.Check_Form.exposure, "用以记录该创意曝光量的Cookie变量名称")) {return false;}
	if (!CheckSpecicalChar(document.Check_Form.exposure, "用以记录该创意曝光量的Cookie变量名称")) {return false;}
	if (!CheckNotNull(document.Check_Form.firstExposure, "用以记录该创意首次曝光时间的Cookie变量名称")) {return false;}
	if (!CheckSpecicalChar(document.Check_Form.firstExposure, "用以记录该创意首次曝光时间的Cookie变量名称")) {return false;}
	if (!CheckNotNull(document.Check_Form.lastExposure, "用以记录该创意最近曝光时间的Cookie变量名称")) {return false;}
	if (!CheckSpecicalChar(document.Check_Form.lastExposure, "用以记录该创意最近曝光时间的Cookie变量名称")) {return false;}
}
function CheckSpecicalChar(objField, strText)
{
    var objValue = Trim(objField.value);
    if (objValue=="") return true;
	var strErr = "“" + strText + "”只能含有汉字、数字、字母、下划线字符！";
	var Re =  /^[a-zA-Z0-9_]{1,}$/;
	if ( !Re.test(objField.value))
	{
        objField.focus();
		$.notification(strErr);
		return false;
	}
	return true;
}
function submitForm()
{
	if( Check_Form_Validator() != false )
	{
		document.getElementById('submitBtn').disabled = true;
		disabledStyle(document.getElementById('submitBtn'));
		document.getElementById('resetBtn').disabled = true;
		disabledStyle(document.getElementById('resetBtn'));
		document.getElementById('close').disabled = true;
		disabledStyle(document.getElementById('close'));
		document.Check_Form.submit();
	}
}
</script>
