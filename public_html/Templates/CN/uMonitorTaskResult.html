	<html>
	<head>
	<title>{siteTitle} </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<style>
		@media screen and (max-device-width: 320px){body{-webkit-text-size-adjust:none}}
		@media screen and (max-device-width: 480px){body{-webkit-text-size-adjust:none}}
		@media only screen and (-webkit-min-device-pixel-ratio: 2){body{-webkit-text-size-adjust:none}}
		@media only screen and (min-device-width: 768px) and (max-device-width: 1024px){body{-webkit-text-size-adjust:none}}
	</style>
	<meta http-equiv=content-type content="text/html; charset=gbk">
	<LINK href="../CSS/Android.css" type=text/css rel=stylesheet>
	<LINK href="../Offline/resources/phone.css" type=text/css rel=stylesheet>
	<SCRIPT type=text/javascript>
		window.onRexseeReady = function(){
			//设置横屏
			rexseeScreen.setScreenOrientation('landscape');

			rexseeMenu.create("mainOptionsMenu1","label:mainOptionsMenu1");
			rexseeMenu.addItem("mainOptionsMenu1","rexsee:reload","label:刷新;");
			rexseeMenu.addItem("mainOptionsMenu1","../Monitor/index.php","label:返回;");
			rexseeMenu.addItem("mainOptionsMenu1","../Monitor/Logout.php","label:注销;");			
			rexseeMenu.addItem("mainOptionsMenu1","rexsee:quit","label:退出;");
			rexseeMenu.setOptionsMenuId("mainOptionsMenu1");

			rexseeTitleBar.setStyle('visibility:hidden;');
			rexseeStatusBar.setStyle('visibility:hidden;');
			rexseeSpecialKey.enableBackKeyListener(true);
	}
</script>
<style>
	.titlebar {padding:3px;font-weight:bold;background: -webkit-gradient(linear, left top, right bottom, from(#014e82), to(#4d7496));}
    .t_table{width:100%;border:1px solid #cacaca;margin-bottom:2px;}
    .t_table tr{height:30px;color:#5d5d5d;}
    .t_table tr th{background-color: #f9f9f9;padding:0 5px;}
    .t_table tr td{padding:0 5px;font-size:12px}
    .t_table tr th{font-weight:bold;font-size:12px}
    .t_table tr th.title,.d_table tr td.title{text-align:left;}    
    .t_table tr td a{color:#3b5888;}
    .t_table tr td a:hover{color:#ff7700;}
    .t_table tr:hover{background-color:transparent}
	table{border-collapse:collapse;border-spacing:0;}  

     //分页
    .pages {text-align:center;}
    .pages a {line-height:25px;height:25px;text-align:center;vertical-align: middle;border: 1px solid; padding:7px;margin-right: 2px;font-family: Calibri;font-size:12px}
    .pages strong {line-height:25px;height:25px;text-align:center;vertical-align: middle;border: 1px solid; padding:7px;margin-right: 2px;font-family: Calibri;font-size:12px}
    .pages a { border-color: #b5cfd9; color: #0099cc;background-color: #fff;font-family: Calibri;}
    .pages a:hover {text-decoration: none;border-color: #0099cc;font-family: Calibri;}
    .pages strong {font-weight: 700; border-color: #0099cc;color: #fff;background-color: #0099cc;font-family: Calibri;}
	select {height:25px;vertical-align: middle;}
    .inputsubmit{background-color:#e45857;border:1px solid #c14142;padding:2px 6px;color:#fff;border-radius: 4px; }
    .inputsubmit {
        height: 24px;
        font-size: 12px;
        padding:3px 20px;
        *padding: 3px 10px;
        border: 1px solid #3b5888;
        background-color: #3b5888;
        color: #fff;
        line-height: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-family: verdana;
        border-radius: 4px; 
        font-weight:normal;
        vertical-align: middle;
    }
    .inputsubmit:hover{
        color:#fff;
        background:#E45857;
        border: 1px solid #C14142;
    }
</style>
</head>
<body style="background:#fff;color:#666" oncontextmenu="return false" oncontextmenu="return false">

<div class="titlebar">
 <table width=100% style="margin:0px">
   <tr height=30><td width=30 valign=middle><a href="../Monitor/index.php"><img src="../Images/back.png"></a></td>
	   <td align=center width=* class="pageTitle">任务完成清单</td>
	   <td width=30 valign=middle><a href="rexsee:quit"><img src="../Images/exit.png"></a></td>
  </tr>
 </table>
</div>

<div class="notesInfo">【问卷】{surveyTitle}</div>

<div class="invertedshiftdown">
	<ul>
	<li><a href="../Analytics/DataOverview.php?surveyID={surveyID}&surveyTitle={survey_URLTitle}">数据概览</a></li>
	<li class="current"><a href="../Monitor/TaskResult.php?surveyID={surveyID}&surveyTitle={survey_URLTitle}">任务报告</a></li>
	<li><a href="../Monitor/DefineReport.php?surveyID={surveyID}&surveyTitle={survey_URLTitle}">定制报告</a></li>
	</ul>
</div>

<div id="androidList" style="padding-left:10px;padding-right:10px;padding-top:5px;">
	<form name="Check_Form" id="Check_Form" method="POST" action="" style="margin:0px;padding:0px">
	  <table style="LINE-HEIGHT: 150%;border-collapse:collapse;margin-bottom:0px;" cellSpacing=0 cellPadding=0 width="100%" borderColor=#ccc border=0>
	  <tr>
	  	<td class="classtd" align=left style="font-size:14px;border-top:#ccc 1px solid;padding-top:5px;padding-bottom:5px">
		访员昵称：
		<select name="t_userid" id="t_userid" style="font-size:12px">
			<option value='all'>所有...</option>
			{t_user_List}
		</select><br/>
		用户节点：
		<select name="t_userGroupID" id="t_userGroupID" style="font-size:12px">
			<option value='all'>所有...</option>
			{t_userGroupID_List}
		</select>&nbsp;<input type="submit" class=inputsubmit name="Submit" value="查询"><input name="Action" type="hidden" id="Action" value="querySubmit" style="vertical-align: middle;">
	  </td></tr></table>
	</form>

	<div style="margin-bottom:10px;">	  
		<table class="t_table" style="margin-bottom:10px;">
			<tr class=coltitle style="border-bottom:1px #cacaca solid">
			  <th width=1% noWrap>&nbsp;</th>
			  <th width=8% nowrap align=center>&nbsp;<B>任务代号</B></th>
			  <th noWrap align=left>&nbsp;<B>任务名称</B>&nbsp;<span class=red>({recNum})</span></th>
			  <th width=14% noWrap align=left><b>执行人</b></th>
			  <th nowrap align=center width=10%>&nbsp;<B>完成时间</B></th>
			  <th width=8% noWrap align=center><b>状态</b></th>
			</tr>
			<!-- BEGIN TASK -->
			<tr> 
			  <td noWrap {bg_color}>&nbsp;</td>
		      <td align=center nowrap><b>{taskID}</b></td>
			  <td>{taskName}</td>
			  <td align=left>{taskMan}</td>
			  <td nowrap align=center nowrap>{taskTime}</td>
			  <td bgcolor="{status_color}" align=center nowrap>{status}</td>
			</tr>
			<!-- END TASK -->
		  </table>
		<div class=pages>{pagesList}</div>
	</div>
</div>

<script>scroll(0,0);</script>
</body></html>
