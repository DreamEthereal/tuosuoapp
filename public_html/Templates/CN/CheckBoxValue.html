<tr>
    <td height=25 class="question" valign=center>{questionName}</td>
</tr>
<tr>
   <td>
	  <table cellSpacing=0 cellPadding=0>
		<!-- BEGIN OPTION -->
		<tr class="answer">
			<td nowrap>&nbsp;{optionName}</td>
			<td width=15></td>
			<td nowrap align=right>数值：<input size=10 name="option_3_{questionID}_{optionID}" value="{optionValue}"></td>
		</tr>
		<!-- END OPTION -->
		<tr style="display:{isHaveOther}" class="answer">
			<td nowrap>&nbsp;{other_optionName}</td>
			<td width=15></td>
			<td nowrap align=right>数值：<input size=10 name="option_3_{questionID}_0" value="{otherValue}"></td>
		</tr>
		<tr class="answer" style="display:{isHaveNeg}">
			<td nowrap>&nbsp;{neg_optionName}</td>
			<td width=15></td>
			<td nowrap align=right>数值：<input size=10 name="option_3_{questionID}_99999" id="option_3_{questionID}_99999" value="{negValue}"></td>
		</tr>
	  </table>
  </td>
</tr>
