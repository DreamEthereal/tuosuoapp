<tr>
    <td height=25 class="question" valign=center>{questionName}</td>
</tr>
<tr style="border:1px #cacaca solid"><td>
	<b>计分模式：</b><input name="coeffMode_{questionID}" id="coeffMode_{questionID}" value="1" type=radio {coeffMode_1}>得分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<b>满分：</b><input type="text" name="coeffTotal_{questionID}" id="coeffTotal_{questionID}" value="{coeffTotal}">&nbsp;&nbsp;&nbsp;
	<b>分值阀值：</b><input name="coeffZeroMargin_{questionID}" id="coeffZeroMargin_{questionID}" value="1" type=checkbox {coeffZeroMargin}>最低为零&nbsp;<input name="coeffFullMargin_{questionID}" id="coeffFullMargin_{questionID}" value="1" type=checkbox {coeffFullMargin}>最高为满分&nbsp;&nbsp;&nbsp;
	<b>空值填充：</b><input name="skipMode_{questionID}" id="skipMode_{questionID}" value="1" type=radio {skipMode_1}>零&nbsp;<input name="skipMode_{questionID}" id="skipMode_{questionID}" value="2" type=radio {skipMode_2}>满分&nbsp;<input name="skipMode_{questionID}" id="skipMode_{questionID}" value="3" type=radio {skipMode_3}>不适用
</td></tr>
<tr style="display:{isHaveUnknow}">
   <td>
	  <table cellSpacing=0 cellPadding=0>
		<tr class="answer">
			<td nowrap>&nbsp;{optionName}</td>
			<td width=15></td>
			<td nowrap align=right>分值：<input size=10 name="option_{questionType}_{questionID}_99999" value="{negCoeff}"></td>
		</tr>
	  </table>
  </td>
</tr>
