<tr>
    <td height=25 class="question" valign=center>{questionName}</td>
</tr>
<tr>
   <td>
	 <table style="border:1px solid #cacaca;">
		<tr style="color:white;">
			<td bgcolor=#cf1100 align=center>&nbsp;<b>回复</b></td>
			<td bgcolor=#cf1100 align=center>&nbsp;<b>回复百分比</b></td>
			<td bgcolor=#cf1100 align=left>&nbsp;<b>百分比图示</b></td>
			<td bgcolor=#cf1100 align=center>&nbsp;<b>缺失</b></td>
			<td bgcolor=#cf1100 align=center>&nbsp;<b>缺失百分比</b></td>
			<td bgcolor=#cf1100 align=left>&nbsp;<b>百分比图示</b></td>
		</tr>
		<tr style="background-color:#e4e0ea;border-bottom:1px solid #cacaca">
			<td nowrap align=center>&nbsp;<b>{answerNum}</b></td>
			<td nowrap align=center>&nbsp;{optionPercent} %</td>
			<td nowrap width=192><img height=10 src="{imagePath}Images/bar.gif" width="{optionPercent}%"></td>
			<td nowrap align=center>&nbsp;<b>{skip_answerNum}</b></td>			
			<td align=center>&nbsp;{skip_optionPercent} %</td>
			<td nowrap width=192><img height=10 src="{imagePath}Images/bar.gif" width="{skip_optionPercent}%"></td>
		</tr>
		<tr><td colspan=6>&nbsp;<a href="ShowUserDefine.php?type=text&surveyID={surveyID}&questionID={questionID}&surveyTitle={surveyName}&isComb={isComb}&pageNum={pageID}&dataSourceId={dataSourceId}"><b>显示回复的值</b></a></td></tr>
	  </table>
	 <table style="border:1px solid #cacaca;margin-top:5px">
		<tr style="color:white;">
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>回复</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>不清楚</b></td>
		    <td bgcolor=#cf1100 width=70 align=center>&nbsp;<b>数值总和</b></td>
		    <td bgcolor=#cf1100 width=70 align=center>&nbsp;<b>最小值</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>最大值</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>平均值</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>众值</b></td>
			<td bgcolor=#cf1100 align=center width=70>&nbsp;<b>标准差</b></td>
		</tr>
		<tr style="background-color:#e4e0ea">
			<td nowrap align=center>{answerNum}</td>
			<td nowrap align=center>{unKnowNum}</td>
		    <td nowrap align=center>{totalValueNum}</td>
		    <td nowrap align=center>{minValueNum}</td>
			<td nowrap align=center>{maxValueNum}</td>
			<td nowrap align=center>{avgValueNum}</td>
			<td nowrap align=center>{reValueNum}</td>
			<td nowrap align=center>{stdDev}</td>
		</tr>
	  </table>
  </td>
</tr>
