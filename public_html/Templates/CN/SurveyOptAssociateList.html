				<p class="fc_grey">所谓逻辑关系的问题选项关联指问题的选项与其他问题中的变量之间的依赖关系。存在逻辑关系的问题选项是先在问卷上显示的，只有等定义的逻辑条件成立时该选项才隐藏&nbsp;<a onmouseover="this.T_WIDTH=595;this.T_PADDING=0;this.T_BGCOLOR='#ffffff'; return escape('&nbsp;举例：若您的问卷在第3题选择1000-2000元的前提下需要过滤第8题的选项1和选项2<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;您可以在第8题的选项1和选项2上创建一个依赖于第3题的选项关联关系<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在新增关联关系的界面中<问卷中此问题>选择第8题，<选项>选择选项1和选项2<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<依赖于此问题>选择第3题，<运算关系与回复值>选择“选择”和“1000-2000元”<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这样第8题的选项1和选项2在第3题选择1000-2000元答案时会自动隐藏')" href="javascript:void(0);"><font color=red><b>[帮助]</font></a></b></p>
