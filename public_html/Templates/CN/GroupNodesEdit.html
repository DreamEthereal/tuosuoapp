<script language=javascript>
function Check_Form_Validator()
{
	if (!CheckNotNull(document.Check_Form.userGroupName, "节点名称")) {return false;}
	if (!CheckSpecicalChar(document.Check_Form.userGroupName, "节点名称")) {return false;}
	if ( {groupType} == 2 )
	{
		if (!CheckNotNull(document.Check_Form.userGroupDesc, "节点描述")) {return false;}
		if (!CheckSpecicalChar(document.Check_Form.userGroupDesc, "节点描述")) {return false;}
	}
}
function CheckSpecicalChar(objField, strText)
{
	var strErr = "“" + strText + "”不能包含单引号、双引号、反斜线等非法字符！";
	var Re = /[\x22\x27\x5C]+/ig;
	if ( Re.test(objField.value))
	{
        objField.focus();
		$.notification(strErr);
		return false;
	}
	return true;
}
function submitForm()
{
	if( Check_Form_Validator() != false )
	{
		document.getElementById('submitBtn').disabled = true;
		disabledStyle(document.getElementById('submitBtn'));
		document.getElementById('close').disabled = true;
		disabledStyle(document.getElementById('close'));
		document.Check_Form.submit();
	}
}
</script>
