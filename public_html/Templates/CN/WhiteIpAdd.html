<script language=javascript>
function Check_Form_Validator()
{
	if ( !isIP(document.Check_Form.ipAddress.value) )
	{
		document.Check_Form.ipAddress.focus();
		$.notification('请输入合法的IP地址!');
		return false;
	}
}
function isIP(strIP) 
{ 
	if (Trim(strIP) == '' ) return false;
	var re=/^(\d+)\.(\d+)\.(\d+)\.(\d+)$/g //匹配IP地址的正则表达式
	if(re.test(strIP))
	{
		if( RegExp.$1 <256 && RegExp.$2<256 && RegExp.$3<256 && RegExp.$4<256) return true;
	}
	return false; 
} 
//去除字符串左端空格
function LTrim(str) {
  return str.replace(/^\s*/, '');
}

//去除字符串右端空格
function RTrim(str) {
  return str.replace(/\s*$/, '');
}

//去除字符串两端空格
function Trim(str) {
  return LTrim(RTrim(str));
}
</script>
