<tr><td height=25 class="question" valign=center>&nbsp;{questionRequire}<span class="textEdit" id="questionName_{questionID}">{questionName}</span>&nbsp;<span class=notes>{questionNotes}</span></td></tr>
<tr><td class="tips"><span class="textEdit" id="questionNotes_{questionID}">{questionTips}</span></td></tr>
<tr><td>
  <table cellSpacing=0 cellPadding=0 id="qtn_table_{questionID}">
    <tr height=35 class=tdheight>
	    <td>&nbsp;</td>
	    <td width=8></td>
		<!-- BEGIN ANSWER -->
		<td class="answer" align="center" valign=center nowrap><span class="textEdit" id="optionAnswer_6_{questionID}_{optionAnswerID}">{answerName}</span></td>
		<td width=10></td>
		<!-- END ANSWER -->
        <td>&nbsp;</td>
	</tr>	
    <!-- BEGIN OPTION -->
    <tr height=35 class=tdheight id="range_range_{optionNameID}_container">
		<td class="answer" valign=center align="{alignDiff}" nowrap>&nbsp;&nbsp;<span class="textEdit" id="optionNameText_6_{questionID}_{optionNameID}_left">{optionNameLeft}</span></td>
	    <td width=8></td>
		<!-- BEGIN SUBOPTION -->
		<td class="answer" align="center"><input type="radio" onclick="Check_Survey_Conditions();" value="{optionValue}" name="{optionID}" id="{optionID}" {isCheck}></td>
		<td width=10></td>
		<!-- END SUBOPTION -->
 		<td class="answer" nowrap valign=center>&nbsp;&nbsp;<span class="textEdit" id="optionNameText_6_{questionID}_{optionNameID}_right">{optionNameRight}</span></td>
   </tr>
	<!-- END OPTION -->
  </table>
</td></tr>
