<link rel="stylesheet" type="text/css" href="CSS/Index.css" />
<style>
    .t_table{width:99%;border:1px solid #cacaca;margin-bottom:5px;}
    .t_table tr{height:34px;color:#5d5d5d;}
    .t_table tr th{background-color: #f9f9f9;padding:0 5px;}
    .t_table tr td{padding:0 5px;}
    .t_table tr th{font-weight:bold;}
    .t_table tr th.title,.d_table tr td.title{text-align:left;}    
    .t_table tr td a{color:#3b5888;}
    .t_table tr td a:hover{color:#ff7700;}
    .t_table tr:hover{background-color:transparent}

	.r_table tr,r_table tr td{line-height:20px;}
	.question{background-color:transparent;border:0px}
	.textinfo {border:0px;}
</style>
<!--该调查问卷由科维能动EnableQ在线问卷调查引擎系统生成 -->
<table bgcolor="#ffffff" cellpadding="0" cellspacing="0" class="t_table">
   <tr class=coltitle><td style="font-size:18px;padding:15px 5px;" align="center">&nbsp;<b>N = </b><span class=red>{totalResponseNum}</span></b></td></tr>
   <tr><td>
    <!-- BEGIN QUESTION -->
      <table width="100%" cellpadding="0" cellspacing="0" id="question_{questionID}" style="margin-top:5px">
      {questionList}
     </table>
    <!-- END QUESTION -->
   </td></tr>
   {footer}
</table>
<!--该调查问卷由科维能动EnableQ在线问卷调查引擎系统生成 -->
