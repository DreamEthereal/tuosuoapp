<tr><td height=25 class="question" valign=center>&nbsp;<span class="textEdit" id="questionName_{questionID}">{questionName}</span>&nbsp;<span class=notes>{questionNotes}</span></td></tr>
<tr><td class="tips"><span class="textEdit" id="questionNotes_{questionID}">{questionTips}</span></td></tr>
<tr><td>
  <table cellSpacing=0 cellPadding=0 id="qtn_table_{questionID}">
    <tr height=35 class=tdheight><td>&nbsp;</td>
	    <td width=8></td>
		<!-- BEGIN ANSWER -->
		<td class="answer" align="center" valign="center" id="range_option_{optionNameID}_container" nowrap><span class="textEdit" style="vertical-align:middle" id="optionName_7_{questionID}_{optionNameID}">{optionName}</span>&nbsp;{questionRequire}</td>
		<td width=10></td>
		<!-- END ANSWER -->
	</tr>	
    <!-- BEGIN OPTION -->
    <tr height=35 id="range_range_{optionAnswerID}_container">
		<td class="answer" nowrap valign=center>&nbsp;&nbsp;<span class="textEdit" id="optionAnswer_7_{questionID}_{optionAnswerID}">{answerName}</span></td>
	    <td width=8></td>
		<!-- BEGIN SUBOPTION -->
		<td class="answer" align="center"><input type="checkbox" onclick="Check_Survey_Conditions()" value="{optionValue}" name="{optionID}[]" id="{optionID}" {isCheck}></td>
		<td width=10></td>
		<!-- END SUBOPTION -->
    </tr>
	<!-- END OPTION -->
  </table>
</td></tr>
