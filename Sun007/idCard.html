<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="HandheldFriendly" content="true" />

		<title>完善个人资料</title>

		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/main/idCard.css" />

	<body>

		    <div class="idCard-up">

		    		<img src="images/card3.png"/>	
		    	</p>		    		    	
		    </div>
		    <div class="idCard-up">
		    	<img class="card-b" src="images/card2.png"/>	
		    	<p class="card-pos">
		    		<img src="images/card3.png"/>	
		    	</p>
		    </div>
		    <button type="button" class="mui-btn" id="btn">确认上传</button>
		</div>

	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
