<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>忘记密码</title>
		
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/main/register.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav register-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="register-back"></a>
		    <h1 class="mui-title" id="register-title">忘记密码</h1>
		</header>
		<div class="mui-content" id="register-content">
		    <div class="register-phone">
		    	<span>手机号</span>
		    	<input type="text" name="" id="" placeholder="" />
		    </div>
		    <div class="register-test">
		    	<span>验证码</span>
		    	<input type="text" name="" id="" placeholder="" />
		    	<!--<span onclick="settime(this)">发送验证码</span>-->
		    	<input type="button" id="send" value="发送验证码" onclick="settime(this)" /> 
		    </div>
		    <div class="register-password">
		    	<span>密码</span>
		    	<input type="password" name="" id="" placeholder="" />
		    </div>
		    <div class="register-password">
		    	<span>确认密码</span>
		    	<input type="password" name="" id="" placeholder="" />
		    </div>
		    <div class="register-btn">
		    	<button type="button" class="mui-btn">注册</button>
		    </div>	
		</div>
	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript">   
		var countdown=60;   
		function settime(obj) {   
		    if (countdown == 0) {   
		        obj.removeAttribute("disabled");      
		        obj.innerHTML="免费获取验证码";   
		        countdown = 60;   
		        return;  
		    } else {   
		        obj.setAttribute("disabled", true);   
		        obj.value="重新发送(" + countdown + ")";   
		        countdown--;   
		    }   
		setTimeout(function() {   
		    settime(obj) }  
		    ,1000)   
		}  
    </script>  
</html>
